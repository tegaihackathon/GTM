<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create AI Powered GTM Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        h1, h3 {
            color: #2c3e50;
        }
        .hidden {
            display: none;
        }
        #fileLinkContainer {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create AI Powered GTM Tags</h1>
        <h3>Enter URL to Download Source Code</h3>
        <div style="display: flex; align-items: center; margin-bottom: 15px;">
            <label for="url" style="flex: 1; margin-right: 10px;">Webpage URL:</label>
            <input type="text" id="url" placeholder="Enter webpage URL" style="flex: 2; margin-right: 10px;">
            <button onclick="downloadSourceCode()" style="flex: 1;">Download Source Code</button>
        </div>
        <div id="fileLinkContainer"></div>
        <h3>OpenAI Prompt</h3>
        <div style="display: flex; align-items: center;">
            <label for="apiKey" style="flex: 1; margin-right: 10px;">OpenAI API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your OpenAI API Key" style="flex: 2;">
        </div>
        <label for="prompt">OpenAI Prompt:</label>
        <textarea id="prompt" rows="3" style="width: 100%; margin-bottom: 10px;"></textarea>
        <select id="prePopulatedPrompts" onchange="setPrePopulatedPrompt()" style="width: 100%; margin-bottom: 15px;">
            <option value="">Select a pre-defined prompt</option>
            <option value="Provide me the list of all elements on the webpage where google tags can be added for tracking">List Possible tags</option>
            <option value="Give me improvements on the webpage">List improvements</option>
            <option value="Extract all the hyperlinks present on the webpage.">Extract Hyperlinks</option>
        </select>
        <input type="checkbox" id="useDownloadedSource" checked> Use downloaded source code<br>
        <button onclick="useOpenAi()" style="margin-top: 10px;">Send Prompt to OpenAI</button>
        <h3>Results:</h3>
        <pre id="result"></pre>
    </div>

    <div class="container auth-container">
        <h1>OAuth 2.0 Authentication</h1>
        <button id="authBtn">Authorize</button>
        <div id="status"></div>
     	<!-- Trigger Upload Section -->
        <h3>Upload Trigger JSON</h3>
        <input type="file" id="triggerFile" accept=".json">
        <button onclick="uploadTriggerJson()" style="margin-top: 10px;">Upload Trigger and Create Trigger</button>
        <h3>Trigger ID:</h3>
        <pre id="triggerIdResult"></pre>
        
        <!-- Authorization Status Section -->
        <h3 id="authStatusMessage" class="hidden"></h3>
    </div>

    <script>
        let downloadedSource = "";
        let accessToken = ''; // Store the OAuth token here

        // Function to download source code from a URL
        async function downloadSourceCode() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert("Please enter a URL");
                return;
            }
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Failed to fetch URL");
                }
                downloadedSource = await response.text();
                const blob = new Blob([downloadedSource], { type: 'text/html' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'source-code.html';
                link.textContent = 'Download Source Code File';
                link.style.display = 'block';
                const fileLinkContainer = document.getElementById('fileLinkContainer');
                fileLinkContainer.innerHTML = '';
                fileLinkContainer.appendChild(link);
                document.getElementById('result').textContent = "Source code downloaded successfully.";
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }

        // Function to set pre-populated prompt for OpenAI
        function setPrePopulatedPrompt() {
            const selectedPrompt = document.getElementById('prePopulatedPrompts').value;
            if (selectedPrompt) {
                document.getElementById('prompt').value = selectedPrompt;
            }
        }

        // Function to send prompt to OpenAI API
        async function useOpenAi() {
            const apiKey = document.getElementById('apiKey').value;
            const prompt = document.getElementById('prompt').value;
            if (!apiKey) {
                alert("Please enter your OpenAI API key");
                return;
            }
            if (!prompt) {
                alert("Please enter a prompt");
                return;
            }
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o",
                        messages: [
                            { role: "system", content: "You are a helpful assistant." },
                            {
                                role: "user",
                                content: document.getElementById('useDownloadedSource').checked
                                    ? prompt + "\n" + downloadedSource
                                    : prompt
                            }
                        ],
                        max_tokens: 150
                    })
                });
                if (!response.ok) {
                    throw new Error("Failed to get response from OpenAI");
                }
                const data = await response.json();
                document.getElementById('result').textContent = data.choices[0].message.content.trim();
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }

        // Function to upload and create trigger using GTM API
        async function uploadTriggerJson() {
            const fileInput = document.getElementById('triggerFile');
            if (fileInput.files.length === 0) {
                alert("Please upload a trigger JSON file.");
                return;
            }

            const triggerFile = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = async function(event) {
                try {
                    const triggerData = JSON.parse(event.target.result);
                    const accountId = '6260523786';  // Replace with your GTM account ID
                    const containerId = '201503240'; // Replace with your GTM container ID
                    const workspaceId = '26';        // Replace with your GTM workspace ID
                    
                    const response = await fetch(`https://tagmanager.googleapis.com/v2/accounts/${accountId}/containers/${containerId}/workspaces/${workspaceId}/triggers`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(triggerData)
                    });

                    if (!response.ok) {
                        throw new Error('Failed to create trigger');
                    }

                    const responseData = await response.json();
                    const triggerId = responseData.triggerId;
                    document.getElementById('triggerIdResult').textContent = `Trigger created successfully! Trigger ID: ${triggerId}`;
                } catch (error) {
                    document.getElementById('triggerIdResult').textContent = `Error: ${error.message}`;
                }
            };
            
            reader.readAsText(triggerFile);
        }

        // OAuth 2.0 authorization handling
        const CLIENT_ID = '351357897948-jqbvrralaqekfjj3bhfnul2mgd40kgt7.apps.googleusercontent.com';
        const REDIRECT_URI = 'https://tegaihackathon.github.io/GTM';
        const SCOPE = 'https://www.googleapis.com/auth/tagmanager.edit.containers';
        const AUTH_URI = 'https://accounts.google.com/o/oauth2/v2/auth';
        const RESPONSE_TYPE = 'token'; // For Implicit Flow
        const STATE = 'xyz'; // A random state to protect against CSRF

        // Build the authorization URL
        const authUrl = `${AUTH_URI}?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPE)}&response_type=${RESPONSE_TYPE}&state=${STATE}`;

        // Function to start the OAuth 2.0 flow
        function startOAuth2() {
            window.location.href = authUrl;
        }

        // Parse the token from the URL hash
        function parseTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = urlParams.get('access_token');
            const error = urlParams.get('error');
            const authStatusMessage = document.getElementById('authStatusMessage');
            
            if (accessToken) {
                console.log('Access token:', accessToken);
                window.localStorage.setItem('access_token', accessToken);
                authStatusMessage.textContent = "Authorization successful! You can now interact with GTM.";
                authStatusMessage.style.color = "green";
            } else if (error) {
                authStatusMessage.textContent = `Authorization failed: ${error}`;
                authStatusMessage.style.color = "red";
            }
            authStatusMessage.classList.remove('hidden');
        }

        // Check if we are on the redirect URI page and parse the token
        if (window.location.hash) {
            parseTokenFromUrl();
        }
    </script>
</body>
</html>
