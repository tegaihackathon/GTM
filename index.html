<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create AI Powered GTM Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        h1, h3 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create AI Powered GTM Tags</h1>
        <h3>Enter URL to Download Source Code</h3>
        <div style="display: flex; align-items: center; margin-bottom: 15px;">
            <label for="url" style="flex: 1; margin-right: 10px;">Webpage URL:</label>
            <input type="text" id="url" placeholder="Enter webpage URL" style="flex: 2; margin-right: 10px;">
            <button onclick="downloadSourceCode()" style="flex: 1;">Download Source Code</button>
        </div>

        <div id="fileLinkContainer" style="margin-top: 15px;"></div>

        <h3>Results:</h3>
        <pre id="result"></pre>
    </div>

    <script>
        async function downloadSourceCode() {
            const url = document.getElementById('url').value;
            if (!url) {
                alert("Please enter a URL");
                return;
            }
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Failed to fetch URL");
                }

                const sourceCode = await response.text();

                // Create a Blob from the source code
                const blob = new Blob([sourceCode], { type: 'text/html' });

                // Generate a download link
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'source-code.html';
                link.textContent = 'Download Source Code File';
                link.style.display = 'block';

                // Add the link to the screen
                const fileLinkContainer = document.getElementById('fileLinkContainer');
                fileLinkContainer.innerHTML = ''; // Clear any previous links
                fileLinkContainer.appendChild(link);

                // Show success message
                document.getElementById('result').textContent = "Source code downloaded successfully.";
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
